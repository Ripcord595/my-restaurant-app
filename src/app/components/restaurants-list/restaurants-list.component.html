<h1 class="title">

</h1>
<div class="restaurant-list-container" >
  <mat-grid-list cols="3" rowHeight="350px" gutterSize="80px">
    <mat-grid-tile *ngFor="let restaurant of restaurants">
      <mat-card class = "restaurant-card "style="background: cornsilk">
        <mat-card-header>
          <!--          <div mat-card-avatar class="restaurant-image" [style.background-image]="'url(' + restaurant.imageUrl + ')'"></div>-->
          <mat-card-title>{{ restaurant.name }}</mat-card-title>
          <mat-card-subtitle>{{ restaurant.category }}</mat-card-subtitle>
        </mat-card-header>
        <!--        <img mat-card-image [src]="restaurant.imageUrl" alt="{{ restaurant.name }}">-->
        <mat-card-content>
          <p>{{ restaurant.description }}</p>
          <p>Adresse: {{ restaurant.address }}</p>
          <p>phone: {{ restaurant.phone }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/menu-details', restaurant.id]">view menu</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<router-outlet></router-outlet>
